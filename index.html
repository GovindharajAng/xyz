<!DOCTYPE html>
<html>
<head>

	<title>Login form design</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="javaScript.js"></script>
</head>

<body>
	
	<div class="box">
		<img class="user" src="user.png">
	
		<h1>Login Here</h1>


		<form name="myform" onsubmit="return vfun()">

		<p>User name:</p>
		<input type="text" name="uname" placeholder="Enter user name"><br><br>
		<div id="errorBox1"></div>


		<p>Password:</p>
		<input type="Password" name="upsw" placeholder="Enter Password"><br>
		<div id="errorBox2"></div>


		<br><br>

		<input type="submit" name="" value="Login">

		<br><br>

		<a href="#">Register for new account..?</a>

		</form>
	</div>

</body>
</html>
